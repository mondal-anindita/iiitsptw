<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Samples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .audio-block {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }
        .audio-block:nth-child(1) {
            background-color: #ffdddd; /* Light Red */
        }
        .audio-block:nth-child(2) {
            background-color: #ddffdd; /* Light Green */
        }
        .audio-block:nth-child(3) {
            background-color: #ddddff; /* Light Blue */
        }
        .audio-pair {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .audio-pair audio {
            width: 48%;
        }
        .text-pair {
            display: flex;
            justify-content: space-between;
        }
        .text-pair p {
            width: 48%;
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>
<body>

    <h1>Audio Samples</h1>
    <div class="container">
        <!-- Audio Sample Section 1 -->
        <div class="audio-block">
            <h2>Sample 1</h2>
            <div class="audio-pair">
                <audio controls>
                    <source src="audio/v2.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <audio controls>
                    <source src="audio/v1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="text-pair">
                <p><strong>English:</strong> First audio description.</p>
                <p><strong>Hindi:</strong> पहला ऑडियो विवरण।</p>
            </div>
        </div>

        <!-- Audio Sample Section 2 -->
        <div class="audio-block">
            <h2>Sample 2</h2>
            <div class="audio-pair">
                <audio controls>
                    <source src="audio/v1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <audio controls>
                    <source src="audio/v1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="text-pair">
                <p><strong>English:</strong> Second audio description.</p>
                <p><strong>Hindi:</strong> दूसरा ऑडियो विवरण।</p>
            </div>
        </div>

        <!-- Audio Sample Section 3 -->
        <div class="audio-block">
            <h2>Sample 3</h2>
            <div class="audio-pair">
                <audio controls>
                    <source src="audio/v2.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <audio controls>
                    <source src="audio/v2.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="text-pair">
                <p><strong>English:</strong> Third audio description.</p>
                <p><strong>Hindi:</strong> तीसरा ऑडियो विवरण।</p>
            </div>
        </div>
    </div>

</body>
</html>
